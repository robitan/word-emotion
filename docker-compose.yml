version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped

  app:
    build: .
    volumes:
      - .:/app
      - model_cache:/root/.cache/huggingface
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - DEVICE=cpu
    ports:
      - "8501:8501"  # Streamlit
      - "8888:8888"  # Jupyter (optional)
    depends_on:
      - qdrant
    command: /bin/bash
    stdin_open: true
    tty: true

volumes:
  model_cache:
